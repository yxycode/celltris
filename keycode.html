<html>
<head>
</head>

<body style="color: white; background-color: black;" alink="white" link="white" vlink="white" >

<center>
<p id="textpara" >
Press any key to get keycode...
</p>

<script type="text/javascript" >

function DoKeyDown(dEvent)
{ 
  var the_element = document.getElementById("textpara");
  the_element.innerHTML = dEvent.keyCode;
}

window.addEventListener('keydown',DoKeyDown,true);

</script>

<hr>

<div id="example"></div>

<script type="text/javascript">

txt = "<p>Browser CodeName: " + navigator.appCodeName + "</p>";
txt+= "<p>Browser Name: " + navigator.appName + "</p>";
txt+= "<p>Browser Version: " + navigator.appVersion + "</p>";
txt+= "<p>Cookies Enabled: " + navigator.cookieEnabled + "</p>";
txt+= "<p>Platform: " + navigator.platform + "</p>";
txt+= "<p>User-agent header: " + navigator.userAgent + "</p>";

document.getElementById("example").innerHTML=txt;

</script>
<hr>

</center>
</body>
</html>
